<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-speedometer2 me-2"></i>F1 Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="drivers-tab" data-bs-toggle="tab" data-bs-target="#drivers" type="button">
                    <i class="bi bi-people-fill me-1"></i> Drivers
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="teams-tab" data-bs-toggle="tab" data-bs-target="#teams" type="button">
                    <i class="bi bi-trophy-fill me-1"></i> Teams
                </button>
            </li>
        </ul>

        <div class="tab-content mt-3" id="mainTabsContent">
            <!-- Drivers Tab -->
            <div class="tab-pane fade show active" id="drivers" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-people-fill me-2"></i>Drivers</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#driverModal">
                        <i class="bi bi-plus-lg"></i> Add Driver
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Number</th>
                                <th>Team</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="driversTableBody">
                            <!-- Drivers will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Teams Tab -->
            <div class="tab-pane fade" id="teams" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-trophy-fill me-2"></i>Teams</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#teamModal">
                        <i class="bi bi-plus-lg"></i> Add Team
                    </button>
                </div>
                <div class="row" id="teamsContainer">
                    <!-- Teams will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Driver Modal -->
    <div class="modal fade" id="driverModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="driverModalTitle">Add New Driver</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="driverForm">
                        <input type="hidden" id="driverId">
                        <div class="mb-3">
                            <label for="driverName" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="driverName" required>
                        </div>
                        <div class="mb-3">
                            <label for="driverNumber" class="form-label">Driver Number</label>
                            <input type="number" class="form-control" id="driverNumber" min="1" max="99">
                        </div>
                        <div class="mb-3">
                            <label for="driverTeam" class="form-label">Team *</label>
                            <select class="form-select" id="driverTeam" required>
                                <option value="">Select a team</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveDriverBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Team Modal -->
    <div class="modal fade" id="teamModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="teamModalTitle">Add New Team</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="teamForm">
                        <input type="hidden" id="teamId">
                        <div class="mb-3">
                            <label for="teamName" class="form-label">Team Name *</label>
                            <input type="text" class="form-control" id="teamName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTeamBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
